name: Builder API on push

on: push
jobs:
  my-job:
    name: Build on push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
      - name: Build with Gradle
        run: ./gradlew build